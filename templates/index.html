{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>

    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>
                <a href="{{ url_for('post', post_id=post['id']) }}">
                    {{ post['title'] }}
                </a>
                
            </h2>

            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('edit', post_id=post['id']) }}">Edit</a>
        </div>
        
    {% endfor %}
{% endblock %}
